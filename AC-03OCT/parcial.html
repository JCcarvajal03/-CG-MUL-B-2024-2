<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Three.js - Cubos Aleatorios</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Incluimos la librería de Three.js desde su CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<!-- Incluimos la librería de controles de órbita -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // Crear la escena
  let escena = new THREE.Scene();
  escena.background = new THREE.Color(0x000000); // Fondo negro

  // Crear la cámara
  let camara = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camara.position.z = 10; // Alejamos un poco más la cámara para mayor visibilidad

  // Crear el renderizador
  let renderizador = new THREE.WebGLRenderer();
  renderizador.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderizador.domElement);

  // Añadir luz ambiental (suave y global)
  let luzAmbiental = new THREE.AmbientLight(0xffffff, 0.5); 
  escena.add(luzAmbiental);

  // Añadir luz direccional (para darle más volumen a los objetos)
  let luzDireccional = new THREE.DirectionalLight(0xffffff, 1);
  luzDireccional.position.set(1, 1, 1).normalize();
  escena.add(luzDireccional);

  // Crear entre 1 y 5 cubos aleatorios
  let numeroObjetos = Math.floor(Math.random() * 5) + 1; // Número aleatorio entre 1 y 5

  // Función para crear un cubo
  function crearCubo() {
    let geometriaCubo = new THREE.BoxGeometry(1, 1, 1); // Geometría del cubo
    let materialCubo = new THREE.MeshBasicMaterial({
      color: Math.random() * 0xffffff, // Color aleatorio
      wireframe: true // Mostrar la malla (modo alámbrico)
    });

    let cubo = new THREE.Mesh(geometriaCubo, materialCubo);

    // Posicionamos el cubo en coordenadas aleatorias
    cubo.position.x = (Math.random() - 0.5) * 10;
    cubo.position.y = (Math.random() - 0.5) * 10;
    cubo.position.z = (Math.random() - 0.5) * 10;

    return cubo;
  }

  // Añadir los cubos a la escena
  for (let i = 0; i < numeroObjetos; i++) {
    let cubo = crearCubo();
    escena.add(cubo);
  }

  // Añadir controles de órbita
  let controles = new THREE.OrbitControls(camara, renderizador.domElement);

  // Función de animación
  function animar() {
    requestAnimationFrame(animar);
    controles.update(); // Actualizar los controles en cada frame
    renderizador.render(escena, camara); // Renderizar la escena
  }

  // Iniciar la animación
  animar();

  // Ajustar el renderizado si se cambia el tamaño de la ventana
  window.addEventListener('resize', () => {
    camara.aspect = window.innerWidth / window.innerHeight;
    camara.updateProjectionMatrix();
    renderizador.setSize(window.innerWidth, window.innerHeight);
  });

</script>
</body>
</html>

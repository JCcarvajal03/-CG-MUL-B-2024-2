<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Variables básicas para la escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();

    // Configurar el tamaño del renderer
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Crear un cubo
    const geometryCube = new THREE.BoxGeometry();
    const materialCube = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometryCube, materialCube);
    scene.add(cube);

    // Crear una esfera
    const geometrySphere = new THREE.SphereGeometry(1, 32, 32);
    const materialSphere = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const sphere = new THREE.Mesh(geometrySphere, materialSphere);
    sphere.position.x = 3; // Mover la esfera a la derecha del cubo
    scene.add(sphere);

    // Crear un toro (dona)
    const geometryTorus = new THREE.TorusGeometry(1, 0.3, 16, 100);
    const materialTorus = new THREE.MeshBasicMaterial({ color: 0x0000ff });
    const torus = new THREE.Mesh(geometryTorus, materialTorus);
    torus.position.x = -3; // Mover el toro a la izquierda del cubo
    scene.add(torus);

    // Posicionar la cámara
    camera.position.z = 5;

    // Función de animación
    function animate() {
        requestAnimationFrame(animate);

        // Rotar los objetos
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        sphere.rotation.x += 0.01;
        sphere.rotation.y += 0.01;

        torus.rotation.x += 0.01;
        torus.rotation.y += 0.01;

        renderer.render(scene, camera);
    }

    animate();

    // Ajustar el tamaño de la ventana
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });

</script>
</body>
</html>
